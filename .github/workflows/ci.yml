name: NYC Taxi Pipeline CI/CD

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]
  schedule:
    # Run daily at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov-report=term-missing
      continue-on-error: true
    
    - name: Test import structure
      run: |
        python -c "from src.orchestrator import PipelineOrchestrator; print('Import test passed')"
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/dummy-credentials.json
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Run Bandit security scan
      uses: tj-actions/bandit@v5.1
      with:
        targets: |
          src/
        options: "-r --severity-level medium"
      continue-on-error: true

  # NEW JOB: Daily Pipeline Execution
  run-pipeline:
    # Only run on schedule or manual trigger, not on push/PR
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup Google Cloud credentials
      run: |
        echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > /tmp/gcp-key.json
        export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json
    
    - name: Run incremental pipeline
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp-key.json
      run: |
        python run_incremental.py
      timeout-minutes: 30
    
    - name: Cleanup credentials
      if: always()
      run: |
        rm -f /tmp/gcp-key.json
    
    - name: Upload pipeline logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pipeline-logs
        path: logs/
        retention-days: 7

  notify:
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.lint-and-test.result }}" == "success" ]; then
          echo "All checks passed!"
        else
          echo "Some checks failed"
          exit 1
        fi