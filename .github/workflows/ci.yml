name: NYC Taxi Pipeline CI/CD

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black bandit
    
    - name: Set test environment variables
      run: |
        echo "CI=true" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV
        # Create dummy credentials file
        mkdir -p /tmp
        echo '{"type": "service_account", "project_id": "test"}' > /tmp/test-creds.json
    
    - name: Run flake8 linting
      run: |
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting completed with warnings"
      continue-on-error: true
    
    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short --maxfail=5
    
    - name: Check code formatting with black
      run: |
        black --check src/ tests/ || echo "Formatting check completed"
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov-report=term-missing --cov-report=xml
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install Bandit
      run: |
        pip install bandit[toml]
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/ -ll -f screen || echo "Security scan completed"
      continue-on-error: true

  run-pipeline:
    # Only run on schedule or manual trigger
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup Google Cloud credentials
      run: |
        echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > /tmp/gcp-key.json
    
    - name: Set production environment variables
      run: |
        echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
        echo "BQ_DATASET=${{ secrets.BQ_DATASET }}" >> $GITHUB_ENV
        echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV
        echo "STAGING_TABLE_NAME=${{ secrets.STAGING_TABLE_NAME }}" >> $GITHUB_ENV
        echo "RAW_TABLE_NAME=${{ secrets.RAW_TABLE_NAME }}" >> $GITHUB_ENV
        echo "SILVER_TABLE_NAME=${{ secrets.SILVER_TABLE_NAME }}" >> $GITHUB_ENV
        echo "GOLD_TABLE_NAME=${{ secrets.GOLD_TABLE_NAME }}" >> $GITHUB_ENV
        echo "METADATA_TABLE_NAME=${{ secrets.METADATA_TABLE_NAME }}" >> $GITHUB_ENV
        echo "NYC_TAXI_BASE_URL=${{ secrets.NYC_TAXI_BASE_URL }}" >> $GITHUB_ENV
        echo "TAXI_FILE_TEMPLATE=${{ secrets.TAXI_FILE_TEMPLATE }}" >> $GITHUB_ENV
    
    - name: Run incremental pipeline
      run: |
        python run_incremental.py
      timeout-minutes: 30
    
    - name: Cleanup credentials
      if: always()
      run: |
        rm -f /tmp/gcp-key.json
    
    - name: Upload pipeline logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pipeline-logs
        path: logs/
        retention-days: 7

  notify:
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check results
      run: |
        LINT_RESULT="${{ needs.lint-and-test.result }}"
        SECURITY_RESULT="${{ needs.security-scan.result }}"
        
        echo "Test Results:"
        echo "  Lint and Test: $LINT_RESULT"
        echo "  Security Scan: $SECURITY_RESULT"
        echo ""
        
        if [ "$LINT_RESULT" == "success" ]; then
          if [ "$SECURITY_RESULT" == "success" ]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Security scan failed but tests passed"
            exit 0
          fi
        else
          echo "Tests failed"
          exit 1
        fi