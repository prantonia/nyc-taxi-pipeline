[pytest]
# Pytest configuration for NYC Taxi Pipeline

pythonpath = .


# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slow, requires BigQuery)
    slow: Slow running tests

# Coverage options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -ra

# Ignore paths
norecursedirs = 
    .git
    .github
    __pycache__
    venv
    env
    logs
    docs

# Logging
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Minimum Python version
minversion = 3.9
